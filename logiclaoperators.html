<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    var a=10,b=20 
    document.write("a>b && (a==10)"+((a>b) && a==10)+"<br>")
    document.write("a<=b && a==10"+((a<=b)&& a==10)+"<br>")

    document.write("a>b && (a==10)"+((a>b) || a==10)+"<br>")
    document.write("a<=b && a==10"+((a<=b)|| a==10)+"<br>")

    document.write("a>b && (a==10)"+!((a>b) && a==10)+"<br>")

</script>
    
</body>
</html>
