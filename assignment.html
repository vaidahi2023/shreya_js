<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10
        document.writeln("a+=2---"+(a+=2)+"<br>")
        document.writeln("a-=2---"+(a-=2)+"<br>")
        document.writeln("a*=2---"+(a*=2)+"<br>")
        document.writeln("a/=2---"+(a/=2)+"<br>")
    </script>
</body>
</html>
