<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10,b=20,sum=0 
        sum=a+b
        document.write("sum="+(a+b)+"<br>")
        document.write("sum="+sum+"<br>")
        document.write("sub="+(a-b))
        document.write("div="+(a/b))
        document.write("mul="+(a*b))
    </script>
