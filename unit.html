<!-- Write a program to input electricity unit charge and calculate the total electricity bill according to the given condition:
For first 50 units Rs. 0.50/unit
For next 100 units Rs. 0.75/unit
For next 100 units Rs. 1.20/unit
For unit above 250 Rs. 1.50/unit
An additional surcharge of 20% is added to the bill. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var unit=parseInt(prompt("Enter the unit:"))
        var bill,total_bill
        if(unit<=50)
        {
            bill=unit*0.50
        }
        else if(unit<=150)
        {
            bill=(unit-50)*0.75+25
        }
        else if(unit<=250)
        {
            bill=(unit-150)*1.20+100
        }
        else 
        {
            bill=(unit-250)*1.50+100+120
        }

        total_bill=bill+bill*0.2

        alert("total bill ="+total_bill)

    </script>
</body>
</html>
