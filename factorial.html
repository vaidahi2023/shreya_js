<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //4 -- 1*2*3*4=24
        var n,i,fact=1
        n=parseInt(prompt("Enter the number:"))
        for(i=1;i<=n;i++)
        {
            fact=fact*i;
        }
        alert("fact of number is "+fact)
    </script>
