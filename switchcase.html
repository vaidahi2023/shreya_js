        var a,b,choice

        b=parseInt(prompt("Enter the number"))
        choice=parseInt(prompt("1.addition\n2.subtraction\n3.multiplication\n4.division\nEnter the choice"))

        switch (choice) {
            case 1:
                alert("sum="+(a+b))
                break;
            case 2:

            case 3:
                alert("mul="+(a*b))

                break;
            default:

        }
